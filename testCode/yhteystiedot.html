<!DOCTYPE html>
<html lang="fi">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700|Roboto:300,300i,400,700">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="js/lib/jquery-2.2.4.min.js"></script>
</head>
<body id="page--contact-info">
  <!-- Main -->
  <main class="container main content">
    <!-- Navigation -->
    <div class="row">
      <div class="col-md-8">
          <header>
            <nav class="nav nav-pills nav-library-page">
              <a class="nav-item nav-link  index.html" href="index.html">Esittely</a>
              <a class="nav-item nav-link active yhteystiedot.html" href="yhteystiedot.html">Yhteystiedot</a>
              <a class="nav-item nav-link  palvelut.html" href="palvelut.html">Palvelut</a>
            </nav>
          </header>
      </div>
    </div>

    <!-- Main contacts and map -->
    <div class="row">
      <div class="col-sm-12">
        <section class="contact-details">
          <div class="row">
            <div class="col-md-8">
              <h2><i class="fa fa-map-o" aria-hidden="true"></i> Yhteystiedot</h2>
              <div class="responsive-table">
                <table class="table table-sm table-inverse contact">
                  <thead>
                    <tr>
                      <th>Osoite</th>
                      <th>Postiosoite</th>
                      <th>Sähköposti</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td id="streetAddress"></td>
                      <td id="postalAddress"></td>
                      <td id="email"></td>
                    </tr>
                  </tbody>
                </table>
            </div>
          </div>
          <!-- Map -->
          <div class="col-md-4">
              <div id="map-container">
              <i onclick="toggleFullScreen()" class="fa fa-expand top-right" title="Avaa tai sulje kokoruututila." style="font-size:1.8em;"></i>
            </div>

        </div>
      </section>
      <!-- Phone numbers -->
      <section class="phone-numbers">
        <h2><i class="fa fa-phone" aria-hidden="true"></i> Puhelinnumerot</h2>
        <div class="responsive-table">
          <table class="table table-striped table-sm phones">
            <thead class="thead-default">
              <tr>
                <th>Osasto</th>
                <th>Numero</th>
              </tr>
            </thead>
            <tbody id="phoneNumbers">
            </tbody>
          </table>
        </div>
      </section>
      <!-- Staff -->
      <section class="staff">
          <h2><i class="fa fa-address-card-o" aria-hidden="true"></i> Henkilökunta</h2>
          <div class="responsive-table">
            <table class="table table-striped table-sm persons">
              <thead class="thead-default">
                <tr>
                  <th>Nimi</th>
                  <th>Työnimike</th>
                  <th>Yhteystiedot</th>
                </tr>
              </thead>
              <tbody id="staffMembers">
              </tbody>
            </table>
          </div>
        </section>
          </div>
  </div>
  </main>
</div>

    <script class="libdir_widget" data-library="85159" data-lang="fi" src="js/yhteystiedot.js" type="text/javascript"></script>
</body>
</html>
