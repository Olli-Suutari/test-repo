<!DOCTYPE html>
<html lang="fi">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700|Roboto:300,300i,400,700">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="js/lib/jquery-2.2.4.min.js"></script>
  <script class="libdir_widget" data-library="85159" data-lang="fi" src="js/palvelut.js" type="text/javascript"></script>
</head>
<body id="page--library-services">
  <main class="container main content">
  <div class="row">
    <div class="col-md-8">
      
      <header>
          <nav class="nav nav-pills nav-library-page">
                  <a class="nav-item nav-link index.html" href="index.html">Esittely</a>
                  <a class="nav-item nav-link  yhteystiedot.html" href="yhteystiedot.html">Yhteystiedot</a>
                  <a class="nav-item nav-link active palvelut.html" href="palvelut.html">Palvelut</a>
          </nav>
      </header>
    </div>
  </div>
  <p>Palvelun lisätiedot avautuvat linkkiä klikkaamalla.</p>
  <section id="library-services">
    <!-- Collections -->
    <div class="group" id="collection" style="display: none">
        <h2 id="collectionsTitle">
          Kokoelmat
          <span class="badge" id="collectionBadge"></span>
        </h2>
        <ul class="cols" id="collectionItems"></ul>
    </div>
    <!-- Hardware -->
    <div class="group" id="hardware" style="display: none">
        <h2 id="hardwareTitle">
          Laitteisto
          <span class="badge" id="hardwareBadge"></span>
        </h2>
        <ul class="cols" id="hardwareItems"></ul>
    </div>
    <!-- Rooms -->
    <div class="group" id="room" style="display: none">
        <h2 id="roomTitle">
          Tilat
          <span class="badge" id="roomBadge"></span>
        </h2>
        <ul class="cols" id="roomItems"></ul>
    </div>
    <!-- Services -->
    <div class="group" id="service" style="display: none">
        <h2 id="serviceTitle">
          Palvelut
          <span class="badge" id="serviceBadge"></span>
        </h2>
        <ul class="cols" id="serviceItems"></ul>
    </div>
  </section>
  </main>
  <!-- Popover modal for displaying service details -->
  <div class="popover service-popover shadow-sm fade bs-popover-bottom show" role="dialog" aria-labelledby="my-popover-header" aria-describedby="my-popover-body" id="infoPopup" x-placement="bottom" style="display: none">
      <div class="arrow" style="left: 69px;"></div>
      <h3 class="popover-header" id="my-popover-header"></h3>
      <div class="popover-body" id="my-popover-body">
          <p id="popover-content"></p>
          <p id="link-to-info"></p>
      </div>
      <div class="text-center">
      <button onclick='toggleInfoBox(200)' type="button" class="btn btn-md btn-primary py-0 mb-3">Sulje</button>
      </div>
  </div>
    <script>
    // Togles the visibility of the popover modal.
    var isInfoBoxVisible = false;
    function toggleInfoBox(delay) {
        if(isInfoBoxVisible) {
            isInfoBoxVisible = false;
        }
        else {
            isInfoBoxVisible = true;
        }
        $('#infoPopup').toggle(delay);
    }
    </script>
</body>
</html>
