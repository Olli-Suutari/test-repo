<!DOCTYPE html>
<html lang="fi">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../../style/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700|Roboto:300,300i,400,700">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="../../js/lib/jquery-2.2.4.min.js"></script>
  <script src="../../js/lib/moment-with-locales.min.js"></script>
  <script src="../../js/lib/responsiveslides.js"></script>
  <script data-library="85573" data-lang="fi" src="../../js/main.js" type="text/javascript"></script>
</head>
<body>
<script>

    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
            //do something with xhr.responseText
            $('#body').append(xhr.responseText);
        }
    };
    xhr.open('GET', '/template.html');
    xhr.send();



</script>
</body>
<script>

// If we hide yhteystiedot instantly, the map does not zoom properly.
$(".palvelut").hide(); 
$(".yhteystiedot").hide(600); 

function navigateEsittely() {
    // Hide other sections & active nav styles.
    $("#navYhteystiedot").removeClass( "active" )
    $("#navPalvelut").removeClass( "active" )
    $(".yhteystiedot").hide(600);
    $(".palvelut").hide(600);
    // Show selected section + add active to nav.
    $("#navEsittely").addClass( "active" );
    $(".esittely").show(600);
    // Hide infobox if visible.
    if(isInfoBoxVisible) {
        toggleInfoBox();
    }
}

function navigateYhteystiedot() {
    // Hide other sections & active nav styles.
    $("#navEsittely").removeClass( "active" )
    $("#navPalvelut").removeClass( "active" )
    $(".esittely").hide(600);
    $(".palvelut").hide(600);
    // Show selected section + add active to nav.
    $("#navYhteystiedot").addClass( "active" );
    $(".yhteystiedot").show(600);
    // Hide infobox if visible.
    if(isInfoBoxVisible) {
        toggleInfoBox();
    }
}

function navigatePalvelut() {
    // Hide other sections & active nav styles.
    $("#navEsittely").removeClass( "active" )
    $("#navYhteystiedot").removeClass( "active" )
    $(".esittely").hide(600);
    $(".yhteystiedot").hide(600);
    // Show selected section + add active to nav.
    $("#navPalvelut").addClass( "active" )
    $(".palvelut").show(600);
}

function toggleIntroduction() {
    $(".basic-details").toggleClass('expanded');
}

function toggleAdditionalDetails() {
    $(".additional-details").toggleClass('expanded');
}

// Togles the visibility of the popover modal.
var isInfoBoxVisible = false;
function toggleInfoBox(delay) {
    if(isInfoBoxVisible) {
        isInfoBoxVisible = false;
    }
    else {
        isInfoBoxVisible = true;
    }
    $('#infoPopup').toggle(delay);
}
</script>
</html>
