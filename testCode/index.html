<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <script
    src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
    crossorigin="anonymous"></script>
    <script src="moment-with-locales.min.js"></script>
    <style>
            @import url("style.css");
            @import url("https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700|Roboto:300,300i,400,700");
    </style>
<body id="page--library-details">
    <div class="container">
    <main class="container main content">
    <div class="row">
    <div class="col-lg-7 col-xl-8">
    <article>
        <header>
            <nav class="nav nav-pills nav-library-page">
                    <a class="nav-item nav-link active index.html" href="index.html">Esittely</a>
                    <a class="nav-item nav-link  yhteystiedot.html" href="yhteystiedot.html">Ota yhteyttä</a>
                    <a class="nav-item nav-link  palvelut.html" href="palvelut.html">Palvelut</a>
            </nav>
        </header>
        <blockquote class="blockquote library-slogan"></blockquote>
        <div id="libDetails"></div>
        <div class="details">
            <a href="#public-transport" class="details-toggle" data-toggle="details" role="button" aria-expanded="false" aria-controls="public-transport">Julkinen liikenne</a>
            <div class="details-content" id="public-transport">
            <section class="transit-details">
                    <h3>Liikenneyhteydet</h3>
                    <p id="transit_directions"></p>
                    <h3>Pysäköinti</h3>
                    <p id="parking_instructions"></p>
            </section>
        </div>
    
        </div><!-- col-lg-8 -->
    </article>

    </div><!-- col-lg-8 -->
    <div class="col-lg-5 col-xl-4 order-2 sidebar">
        <section class="some-links">
            <h3 class="sr-only">Social media</h3>
            <a href="https://www.facebook.com/jyvaskylankaupunginkirjasto" title="">
            <img src="images/icons/facebook.svg" alt="Jyväskylän kaupunginkirjasto"/>
            </a>
            <a href="https://www.instagram.com/jklkirjasto" title="">
            <img src="images/icons/instagram.svg" alt="Kirjaston Instagram"/>
            </a>
        </section>
        <section>
                <table class="table table-sm">        
                    <tbody id="weekSchelude" data-current-page>
                        <tr class="thead-light">
                            <th id="weekNumber" colspan="3"></th>
                        </tr>                                                  
                    </tbody>
                </table>
        </section>

        <section class="photo-gallery gallery-box">
                <h3 class="sr-only"></h3>
                    <figure class="photo">
                    <img id="coverPhoto" src="" class="img-fluid img-rounded" alt="Jyväskylän pääkirjasto"/>
                    </figure>
                
                <button type="button" class="launch-gallery" aria-label="Open gallery" data-gallery>
                        <span class="photoQuantity"></span>
                      <i class="fa fa-window-maximize" aria-hidden="true"></i>
                </button>
        </section>
    </main>  
    <div class="row">
            <div class="col-lg-12">
                <section class="building-details">
                <h3 class="sr-only">Rakennuksen tiedot</h3>
                <dl>
                    <dt>Perustamisvuosi</dt>
                    <dd id="founded"></dd>
                    <dt>Rakennus</dt>
                    <dd id="building_name"></dd>
                    <dt>Rakennettu</dt>
                    <dd id="construction_year"></dd>
                    <dt>Arkkitehti</dt>
                    <dd id="building_architect"></dd>
                    <dt>Sisustus</dt>
                    <dd id="interior_designer"></dd>
                    </dl>
                </section>
            </div>
        </div><!-- row -->
    </div>

    <script class="libdir_widget" data-library="85159" data-lang="fi" src="js/new_widget.js" type="text/javascript"></script>
    <script src="js/hakemisto.js"></script>
</body>

</html>
