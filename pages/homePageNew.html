
<!DOCTYPE html>
<!-- This template is to be used with iframe, eq: <iframe allowfullscreen="" frameborder="0" height="1500px" src="https://olli-suutari-jkl.github.io/jyvaskyla.fi.kirjasto/pages/homePage.html?lib=85159&lang=fi" width="100%"></iframe>
 Homepage is a small variant with schedules and library selector. -->
<html lang="fi">
<head>
  <title>WADAS</title> <!-- Validators trigger error if no title is set !-->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Prevent Edge from formatting schedule times as phone numbers. -->
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../style/lib/bootstrap.min.css">
  <link rel="stylesheet" href="../style/schedule.css">
  <link rel="stylesheet" href="../style/lib/select2.css"/>
  <script src="../js/lib/jquery.translate.js"></script>
  <script src="../js/translations.js"></script>
  <script src="../js/lib/less.min.js" ></script>
  <script async src="../js/getParametersNew.js"></script>
  <script src="../js/generateStyles.js"></script>
  <script src="../js/checkUrlForLibrary.js"></script>
  <script src="../js/lib/moment.min.js"></script>
  <script src="../js/lib/moment-fi.js"></script>
  <script src="../js/lib/select2.min.js"></script>
  <script src="../js/lib/select2Fi.js"></script>
  <script src="../js/lib/select2SearchPlaceholder.js"></script>
  <script src="../js/consortium.js"></script>
  <script async src="../js/scheduleCommon.js"></script>
  <script src="../js/homePage.js"></script>
  <script src="../js/lib/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div id="homePageWidget" class="col-md-12">
        <!-- Scheludes -->
        <section id="schedules" class="library-schedules">
          <h2 id="scheduleTitle" class="underlined-title"></h2>
          <!-- Library selector is used only when city/consertium parameters are provided. -->
          <div id="librarySelectorContainer">
            <h3 class="sr-only" id="librarySelectorTitle"><label id="librarySelectorLabel" for="librarySelector"></label></h3>
            <div class="select-container select-lite">
              <select id="librarySelector" class="library-select select-lite"></select>
            </div>
          </div>
          <table class="table table-sm">
            <thead class="thead-light">
            <tr>
              <td colspan="3">
                <button type="button" id="lastWeek" class="btn btn-sm btn-light btn-back btn-arrow" aria-hidden="true" onclick="getDaySchelude(-1)">
                  ❮
                </button>
                <span id="weekNumber"></span>
                <button type="button" id="nextWeek" class="btn btn-sm btn-light btn-next btn-arrow" aria-hidden="true" onclick="getDaySchelude(1)">
                  ❯
                </button>
              </td>
            </tr>
            </thead>
            <tbody id="weekSchelude" class="schedules-weekly">
            </tbody>
          </table>
          <span id="dayInfo" style="display: none" class="info-text"><i class="fa fa-info-circle" > </i></span>
          <span id="scheduleInfo" style="display: none" class="info-text"><i class="fa fa-info-circle" > </i></span>
        </section>
        <button id="btnOpenLibryPage" class="btn btn-secondary"></button>
    </div>
</div> <!-- Main container -->
</body>
<noscript><h2 class="no-js-notification">Toimiakseen oikein, sivusto tarvitsee JavaScriptiä. Selaimesi ei tue Javascriptiä tai se on estetty.
  <br>In order to function properly, this page requires Javascript. Your browser does not support it or it has been blocked.
</h2></noscript>
</html>
