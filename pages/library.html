
<!DOCTYPE html>
<!-- This template is to be used with iframe, eq: <iframe allowfullscreen="" frameborder="0" height="1500px" src="https://olli-suutari-jkl.github.io/jyvaskyla.fi.kirjasto/pages/library.html?lib=85159&lang=fi" width="100%"></iframe> -->
<html lang="fi">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Prevent Edge from formatting schedule times as phone numbers. -->
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../style/style.css">
  <link rel="stylesheet" href="../style/select2.css"/>
  <link rel="stylesheet" href="../style/leaflet.css"/>
  <script src="../js/lib/jquery-3.3.1.min.js"></script>
  <script src="../js/lib/jquery.translate.js"></script>
  <script src="../js/translations.js"></script>
  <script src="../js/getParameters.js"></script>
  <script src="../js/checkForKeskiConsortium.js"></script>
  <script src="../js/lib/moment.min.js"></script>
  <script src="../js/lib/moment-fi.js"></script>
  <script src="../js/lib/responsiveslides.js"></script>
  <script src="../js/lib/select2.min.js"></script>
  <script src="../js/lib/select2Fi.js"></script>
  <script src="../js/lib/select2SearchPlaceholder.js"></script>
  <script src="../js/lib/leaflet.min.js"></script>
  <script src="../js/lib/leaflet-providers.min.js"></script>
  <script src="../js/schedule.js" type="text/javascript"></script>
  <script src="../js/consortium.js" type="text/javascript"></script>
  <script src="../js/main.js" type="text/javascript"></script>
</head>
<body>
<div id="mainContainer" class="container">
  <!-- Library selector is used only when city/consertium parameters are provided. -->
  <div id="librarySelectorContainer" style="display: none">
    <h2 id="librarySelectorTitle"></h2>
    <div class="select-container">
      <select id="librarySelector" class="library-select"></select>
    </div>
  </div>
  <main id="pageContainer" class="container main content">
    <header>
      <nav class="nav nav-pills nav-library-page">
        <a id="navEsittely" class="nav-item nav-link active" style="display: none" href="#"></a>
        <a id="navYhteystiedot" class="nav-item nav-link" style="display: none" href="#"></a>
      </nav>
    </header>
    <div class="row esittely">
      <div class="col-sm-12 col-md-7 col-lg-7 col-xl-8">
        <article>
          <div id="blockquote"></div>
          <div class="news-description" id="introduction">
            <div class="details-content" id="introContent">
            </div>
          </div>
        </article>
        <section id="libraryServices">
          <!-- Rooms & collections -->
          <div class="group" id="roomsAndCollections" style="display: none">
            <h3 id="roomsAndCollectionsTitle">
              <span class="badge" id="roomsAndCollectionsBadge"></span>
            </h3>
            <ul class="cols" id="roomsAndCollectionsItems"></ul>
          </div>
          <!-- Hardware &  Services-->
          <div class="group" id="hardwareAndServices" style="display: none">
            <h3 id="hardwareAndServicesTitle">
              <span class="badge" id="hardwareAndServicesBadge"></span>
            </h3>
            <ul class="cols" id="hardwareAndServicesItems"></ul>
          </div>
          <!-- Accessibility -->
          <div class="group" id="accessibility" style="display: none">
            <h3 id="accessibilityTitle">
              <span class="badge" id="accessibilityBadge"></span>
            </h3>
            <ul class="accessibility-details">
              <div style="margin: 10px 0 10px 0" class="accessibility-images"></div>
              <div id="accessibilityList"></div>
              <div style="margin: 10px 0 10px 0" id="accessibilityDetails"></div>
            </ul>
          </div>
        </section><!-- Palvelut -->
      </div><!-- col-lg-8 -->
      <div class="col-sm-12 col-md-5 col-lg-5 col-xl-4 order-2 sidebar" id="introductionSidebar">
        <!-- Scheludes -->
        <section id="schedules" class="library-schedules">
          <h3 class="sr-only" id="scheludesSr"></h3>
          <span id="scheduleInfo" style="display: none" class="info-text"><i class="fa fa-info-circle" > </i></span>
          <table class="table table-sm">
            <tr>
              <thead class="thead-light">
              <td colspan="3">
                <button type="button" id="lastWeek" class="btn btn-sm btn-light btn-back btn-arrow" aria-hidden="true" onclick="getWeekSchelude(-1)">
                  ❮
                </button>
                <span id="weekNumber"></span>
                <button type="button" id="nextWeek" class="btn btn-sm btn-light btn-next btn-arrow" aria-hidden="true" onclick="getWeekSchelude(1)">
                  ❯
                </button>
              </td>
              </thead>
            </tr>
            <tbody id="weekSchelude" class="schedules-weekly">
            </tbody>
          </table>
        </section>
        <section id="sliderBox" class="small-slider">
          <ul class="rslides"></ul>
          <i id="expandSlider" class="fa fa-expand top-right" title="Toggle full-screen"></i>
          <i class="top-left"><span id="currentSlide"></span></i>
        </section>
        <section class="building-details" style="margin-top: 25px;">
          <table class="table table-sm table-responsive-sm">
            <tbody id="buildingDetails">
            </tbody>
          </table>
        </section>
      </div>
    </div>
    <!-- Contact details -->
    <div class="row yhteystiedot" id="pageContactInfo" style="display: none">
      <div class="col-sm-12">
        <section id="locationDetails" class="contact-details">
          <div class="row">
            <div id="contactsFirstCol" class="col-md-7">
              <h2 id="locationTitle"><i class="fa fa-map-o" aria-hidden="true"></i> </h2>
              <div class="responsive-table">
                <table class="table table-sm table-inverse contact">
                  <thead>
                  <tr>
                    <th id="addressTh"></th>
                    <th id="postalTh"></th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr>
                    <td id="streetAddress"></td>
                    <td id="postalAddress"></td>
                  </tr>
                  </tbody>
                </table>
              </div>
              <div class="transit-details" style="display: none">
                <div class="details-content" id="publicTransport">
                  <section class="transit-details" style="display: none;">
                    <div id="genericTransit"></div>
                    <div id="parkingDetails"></div>
                  </section>
                </div>
              </div><!-- Transit -->
            </div>
            <!-- Map -->
            <div id="contactsMapCol" class="col-md-5">
              <div id="mapContainer" class="map-borders">
                <i id="expandMap" onclick="toggleFullScreen('#mapContainer')" class="fa fa-expand top-right" title="Toggle full-screen"></i>
              </div>
            </div>
          </div>
        </section>
        <!-- Contacts -->
        <section class="staff">
          <div class="title-and-social-links">
            <h2 id="contactsTitle"><i class="fa fa-address-card-o" aria-hidden="true"></i> </h2>
            <div class="some-links">
              <h3 class="sr-only" id="socialMediaSr">Social media</h3>
            </div>
          </div>
          <div class="responsive-table">
            <table class="table table-striped table-sm phones">
              <thead class="thead-default">
              <tr>
                <th id="nameTh"></th>
                <th id="contactDetailsTh"></th>
              </tr>
              </thead>
              <tbody id="contactsTbody">
              </tbody>
            </table>
          </div>
        </section>
      </div>
    </div> <!-- Contact details -->
  </main>
</div> <!-- Container -->
<!-- Popover modal for displaying service details -->
<div class="popover service-popover shadow-sm fade bs-popover-bottom show" role="dialog" aria-labelledby="popoverHeader" aria-describedby="myPopoverBody" id="infoPopup" x-placement="bottom" style="display: none">
  <div class="arrow" style="left: 69px;"></div>
  <h3 class="popover-header" id="popoverHeader"></h3>
  <div class="popover-body" id="myPopoverBody">
    <p id="popoverContent"></p>
    <p id="linkToInfo"></p>
  </div>
  <div class="text-center">
    <button id="closeInfoBtn" type="button" class="btn btn-md btn-primary py-0 mb-3"></button>
  </div>
</div>
</body>
<noscript><h2 class="no-js-notification">Toimiakseen oikein, sivusto tarvitsee JavaScriptiä. Selaimesi ei tue Javascriptiä tai se on estetty.
  <br>In order to function properly, this page requires Javascript. Your browser does not support it or it has been blocked.
</h2></noscript>
</html>
